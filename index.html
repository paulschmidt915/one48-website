<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>one48 - GenAI & Digitalisierungs-Beratung</title>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#EA580C",
            secondary: "#2563EB",
            "background-light": "#F9F9F7",
            "background-dark": "#111827",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1F2937",
            "text-light": "#171717",
            "text-dark": "#F3F4F6",
            "neutral-light": "#E5E7EB",
            "neutral-dark": "#374151",
          },
          fontFamily: {
            display: ['"Space Grotesk"', 'sans-serif'],
            body: ['"Inter"', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-glow-light': 'linear-gradient(135deg, rgba(37,99,235,0.1) 0%, rgba(234,88,12,0.1) 100%)',
            'gradient-glow-dark': 'linear-gradient(135deg, rgba(37,99,235,0.15) 0%, rgba(234,88,12,0.15) 100%)',
          }
        },
      },
    };
  </script>
  <style>
    .blur-orb-1 {
      filter: blur(80px);
    }

    .blur-orb-2 {
      filter: blur(100px);
    }

    .glass {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Custom Sleek Scrollbar */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
    }

    .dark .custom-scrollbar {
      scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 9999px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
    }
  }
  </script>
</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-body transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
